<nav class="navbar navbar-expand-md theme">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1">
            <img [src]="'../../assets/' + getHeaderClass() + '.svg'" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li *ngFor="let item of navItems" class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" routerLink="{{ item.route }}">{{ item.title }}</a>
                </li>
            </ul>
            <fa-icon [icon]="['fas', 'circle-half-stroke']" class="navbar-brand text-white" (click)="onClickTheme()" [@rotatedState]='theme'></fa-icon>
        </div>
    </div>
</nav>
