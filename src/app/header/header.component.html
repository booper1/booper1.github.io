<nav class="navbar navbar-expand-lg bg-chrome white-text" [ngStyle]="{'background-color': shuffleColor}">
    <div class="container-fluid">
        <span class="navbar-brand text-white mb-0 h1">{{ title }}</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li *ngFor="let item of navItems" class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{{ item.route }}">{{ item.title }}</a>
                </li>
            </ul>
            <fa-icon [icon]="['fas', 'shuffle']" class="navbar-brand text-white" (click)="onClickShuffle()"></fa-icon>
            <fa-icon [icon]="['fas', 'gear']" class="navbar-brand text-white" (click)="onClickSettings()"></fa-icon>
        </div>
    </div>
</nav>
