<div class="row py-3">
    <div class="col d-flex align-items-center justify-content-center">
        <span class="logo">
            <img [src]="'../../assets/' + 'themeMono' + '.svg'" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
            <span class="topbracket"></span>
            <span class="bottombracket"></span>
        </span>
    </div>
</div>

<div *ngFor="let item of navItems" class="row py-3">
    <div class="col d-flex align-items-center justify-content-center">
        <h3 class="row row-col-2 nav-content text-center" [routerLink]="[item.route]">
            <fa-icon [icon]="item.icon" class="col-1 d-flex align-items-center justify-content-center"></fa-icon>
            <span class="col">
                {{ item.title }}
            </span>
        </h3>
    </div>
</div>
