<div id="navContent">
    <div class="navAction">
        <button id="burger" class="cross" (click)="toggleNav()" tabindex="1">
            <div id="topBun"></div>
            <div id="patty"></div>
            <div id="botBun"></div>
        </button>
    </div>
    <div id="pageGroup">
        <hr />
        <div class="page" *ngFor="let item of navItems"
             [routerLink]="[item.title]"
             (keydown.enter)="onKeyEvent(item.title)"
             (keydown.space)="onKeyEvent(item.title)"
             (click)="closeNav()"
             [style.background-color]="currentPage(item.title) ? 'grey' : ''"
             [title]="item.title">

            <div class="pageIcon"><fa-icon [icon]="item.icon"></fa-icon></div>
            <div class="pageTitle"><span>{{ item.title }}</span></div>
        </div>
        <hr />
    </div>
    <button class="navAction navTheme" (click)="toggleTheme()" title="Theme Toggle">
        <fa-icon [icon]="['fas', 'sun']" class="theme show" id="light"></fa-icon>
        <fa-icon [icon]="['fas', 'moon']" class="theme" id="dark"></fa-icon>
    </button>
</div>
